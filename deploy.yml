---

- hosts: ELASTIC
  roles:
   - { role: role-filebeat, elk_server_private_ip: localhost, filebeat_log_path: /var/log/filebeat-rotate, logstash_forwarder_crt: /etc/pki/tls/certs/logstash-forwarder.crt, log_fetching_path: /var/log/*.log, filebeat_deploy_config: true }
   - { role: role-topbeat, elk_server_private_ip: localhost, topbeat_log_path: /var/log/topbeat-rotate, logstash_forwarder_crt: /etc/pki/tls/certs/logstash-forwarder.crt, topbeat_deploy_config: true }